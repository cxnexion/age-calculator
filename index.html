<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="node_modules/flatpickr/dist/flatpickr.css">
  </head>
  <body>
    <form id="ageForm" class="age-calculator">
        <h1>Age Calculator</h1>
        <p id="errorDisplay"></p>
        <label for="dateInput">Enter your birth date:</label><br>
        <input type="text" id="dateInput" placeholder="Select your birthdate...">
        <button type="submit">Calculate</button>
        <p>You are <b id="result">I-dont-know</b> old.</p>
    </form>
    <script type="module" src="index.js"></script>
  </body>
</html>
